<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cabinet Price Estimator</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 40px auto;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .result {
      margin-top: 20px;
      background: #eef;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Cabinet Price Estimator</h2>

  <label for="length">Length (cm):</label>
  <input type="number" id="length" placeholder="e.g. 100">

  <label for="width">Width (cm):</label>
  <input type="number" id="width" placeholder="e.g. 60">

  <label for="height">Height (cm):</label>
  <input type="number" id="height" placeholder="e.g. 90">

  <label for="material">Material:</label>
  <select id="material">
    <option value="0.002">MDF</option>
    <option value="0.0025">PVC</option>
    <option value="0.0035">Natural Wood</option>
  </select>

  <label for="door">Door Type:</label>
  <select id="door">
    <option value="50">Simple</option>
    <option value="100">Framed</option>
    <option value="150">Glass</option>
  </select>

  <div class="result" id="result">
    Final price: -<br>
    Estimated production time: -
  </div>

  <script>
    const inputs = document.querySelectorAll('input, select');
    inputs.forEach(input => input.addEventListener('input', calculate));

    function calculate() {
      const length = parseFloat(document.getElementById('length').value) || 0;
      const width = parseFloat(document.getElementById('width').value) || 0;
      const height = parseFloat(document.getElementById('height').value) || 0;
      const material = parseFloat(document.getElementById('material').value);
      const door = parseFloat(document.getElementById('door').value);

      const volume = length * width * height;
      const basePrice = volume * material;
      const totalPrice = basePrice + door;

      let days = '3 days';
      if (material === 0.0035) days = '7 days';

      document.getElementById('result').innerHTML = `
        <strong>Final price:</strong> $${totalPrice.toFixed(2)}<br>
        <strong>Estimated production time:</strong> ${days}
      `;
    }
  </script>
</body>
</html>
