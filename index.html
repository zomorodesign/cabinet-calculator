<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cabinet Price Estimator</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .result {
      margin-top: 20px;
      background: #eef;
      padding: 15px;
      border-radius: 5px;
    }
    .preview {
      margin-top: 20px;
      text-align: center;
    }
    .preview img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Cabinet Price Estimator</h2>

  <label for="length">Length (cm):</label>
  <input type="number" id="length" placeholder="e.g. 100">

  <label for="width">Width (cm):</label>
  <input type="number" id="width" placeholder="e.g. 60">

  <label for="height">Height (cm):</label>
  <input type="number" id="height" placeholder="e.g. 90">

  <label for="material">Material:</label>
  <select id="material">
    <option value="0.002" data-image="https://via.placeholder.com/300x150.png?text=MDF">MDF</option>
    <option value="0.0025" data-image="https://via.placeholder.com/300x150.png?text=PVC">PVC</option>
    <option value="0.0035" data-image="https://via.placeholder.com/300x150.png?text=Wood">Natural Wood</option>
  </select>

  <label for="door">Door Type:</label>
  <select id="door">
    <option value="50">Simple</option>
    <option value="100">Framed</option>
    <option value="150">Glass</option>
  </select>

  <div class="result" id="result">
    Final price: -<br>
    Estimated production time: -
  </div>

  <div class="preview">
    <strong>Material Preview:</strong><br>
    <img id="material-preview" src="https://via.placeholder.com/300x150.png?text=MDF" alt="Material Preview">
  </div>

  <script>
    const inputs = document.querySelectorAll('input, select');
    const materialSelect = document.getElementById('material');
    const materialPreview = document.getElementById('material-preview');

    inputs.forEach(input => input.addEventListener('input', calculate));
    materialSelect.addEventListener('change', updateImage);

    function calculate() {
      const length = parseFloat(document.getElementById('length').value) || 0;
      const width = parseFloat(document.getElementById('width').value) || 0;
      const height = parseFloat(document.getElementById('height').value) || 0;
      const material = parseFloat(materialSelect.value);
      const door = parseFloat(document.getElementById('door').value);

      const volume = length * width * height;
      const basePrice = volume * material;
      const totalPrice = basePrice + door;

      let days = '3 days';
      if (material === 0.0035) days = '7 days';

      document.getElementById('result').innerHTML = `
        <strong>Final price:</strong> $${totalPrice.toFixed(2)}<br>
        <strong>Estimated production time:</strong> ${days}
      `;
    }

    function updateImage() {
      const selectedOption = materialSelect.options[materialSelect.selectedIndex];
      const imageUrl = selectedOption.getAttribute('data-image');
      materialPreview.src = imageUrl;
    }

    // Initialize default image
    updateImage();
  </script>
</body>
</html>
